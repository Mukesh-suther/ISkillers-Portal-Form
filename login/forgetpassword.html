  <body>
    <h1>Welcome To Restore Password</h1>

  <script>
    function Forgetpassword() {
      const email = document.getElementById("email");
      const message = document.getElementById("forgetmessage");
      const firebaseConfig = {
    apiKey: "AIzaSyBZAvOPxfGkcPTrsUPDSlpbcYcZ9Xw8WiY",

    appId: "1:753860250113:web:b9131b88fbd07927fa8e00",
    measurementId: "G-LNRPRL414F"
  };

      firebase.initializeApp(firebaseConfig)
        .auth()
        .sendPasswordResetEmail(email.value)
        .then((forgetmessage) => {
          message.innerHTML = "Successfully send";
          message.style.color = "green";
        })
        .catch((error) => {
          message.innerHTML = error.message;

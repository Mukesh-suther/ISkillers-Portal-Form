    firebase.auth().onAuthStateChanged((user) => {

          console.log("Welcome")
        } else {
          window.location.assign("./signup/emailverification.html")
        }
      } else {
        setTimeout(() => {
          window.location.assign("./signup/signup.html");
        }, 2000);
      }
    });
    function logout() {
        firebase.auth().signOut()
        .then(() => {
            setInterval(() => {

            }, 1000);
        })
        .catch((signouterror)=>{
            console.log(signouterror)
        })
    }
